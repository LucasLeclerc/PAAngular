<div id="pageContent">
    <h1>Liste des outils</h1>
    <span *ngIf="activity==='neutre'">
        <div id="toolList">
            <div *ngFor="let tool of toolList" (click)="showDisplayOneTool(tool.id)">{{tool.name}}</div>
        </div>
    </span>
    <br>
    <button (click)="newTool()">Ajouter un outil</button>    
</div>
