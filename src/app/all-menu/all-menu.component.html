<div id="pageContent">
    <h2>Bienvenue {{user.login}}</h2><br>
    <div>
        <h3>Affichage des menus</h3><br>
        <span *ngFor="let menu of listeMenu">{{menu.name}} à {{menu.price}}€ <button (click)="showDisplayOneMenu(menu.id)">Modifier</button><br></span>
        <button (click)="backToNeutral()">Retour</button>
    </div>
</div>
