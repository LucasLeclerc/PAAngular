<div id="pageContent">
    <h1>Liste des recettes</h1><br>
    <div id="adminRecipeList">
        <span *ngIf="activity==='neutre'">
            <div *ngFor="let tool of recipeList" (click)="showDisplayOnerecipe(tool.id)">{{tool.tittle}}</div>
        </span>
    </div>

    <br>
    <button (click)="newRecipe()">Ajouter une recette</button>    
</div>
